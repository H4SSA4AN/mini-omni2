<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .recording-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .recording-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-record {
            background: #ff4757;
            color: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .btn-record:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .btn-record.recording {
            background: #2ed573;
            animation: pulse 1.5s infinite;
        }

        .btn-stop {
            background: #ffa502;
            color: white;
        }

        .btn-stop:hover {
            background: #ff9500;
        }

        .btn-save {
            background: #3742fa;
            color: white;
        }

        .btn-save:hover {
            background: #2f3542;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.recording {
            background: #ffeaa7;
            color: #d63031;
        }

        .status.ready {
            background: #55a3ff;
            color: white;
        }

        .status.success {
            background: #00b894;
            color: white;
        }

        .status.error {
            background: #ff7675;
            color: white;
        }

        .audio-visualizer {
            width: 100%;
            height: 100px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }

        .recordings-section {
            margin-top: 40px;
        }

        .recordings-section h2 {
            color: #2d3436;
            margin-bottom: 20px;
            text-align: center;
        }

        .recordings-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }

        .recording-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .recording-item:hover {
            background-color: #f8f9fa;
        }

        .recording-item:last-child {
            border-bottom: none;
        }

        .recording-info {
            flex: 1;
        }

        .recording-name {
            font-weight: 600;
            color: #2d3436;
        }

        .recording-meta {
            font-size: 0.9em;
            color: #636e72;
            margin-top: 5px;
        }

        .recording-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-play {
            background: #00b894;
            color: white;
        }

        .btn-download {
            background: #0984e3;
            color: white;
        }

        .btn-delete {
            background: #d63031;
            color: white;
        }

        .btn-small:hover {
            opacity: 0.8;
        }

        .no-recordings {
            text-align: center;
            padding: 40px;
            color: #636e72;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ WebRTC Audio Recorder</h1>
            <p>Record audio directly in your browser using WebRTC</p>
        </div>

        <div class="main-content">
            <div class="recording-section">
                <div id="status" class="status ready">Ready to record</div>
                
                <div class="audio-visualizer" id="visualizer">
                    <span>Audio visualization will appear here</span>
                </div>

                <div class="recording-controls">
                    <button id="recordBtn" class="btn btn-record">Record</button>
                    <button id="stopBtn" class="btn btn-stop" disabled>Stop</button>
                    <button id="saveBtn" class="btn btn-save" disabled>Save</button>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
            </div>

            <div class="recordings-section">
                <h2>üìÅ Recorded Files</h2>
                <button id="refreshBtn" class="btn btn-save" style="margin-bottom: 20px;">Refresh List</button>
                <div class="recordings-list" id="recordingsList">
                    <div class="no-recordings">No recordings yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AudioRecorder {
            constructor() {
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.isRecording = false;
                this.audioBlob = null;
                
                this.initializeElements();
                this.bindEvents();
                this.loadRecordings();
            }

            initializeElements() {
                this.recordBtn = document.getElementById('recordBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.refreshBtn = document.getElementById('refreshBtn');
                this.status = document.getElementById('status');
                this.visualizer = document.getElementById('visualizer');
                this.loading = document.getElementById('loading');
                this.recordingsList = document.getElementById('recordingsList');
            }

            bindEvents() {
                this.recordBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.saveBtn.addEventListener('click', () => this.saveRecording());
                this.refreshBtn.addEventListener('click', () => this.loadRecordings());
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        this.audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                        this.enableSaveButton();
                        this.updateStatus('Recording stopped. Ready to save.', 'ready');
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.updateUI();
                    this.updateStatus('Recording...', 'recording');
                    
                    // Add audio visualization
                    this.setupAudioVisualization(stream);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.updateStatus('Error: Could not access microphone', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    // Stop all tracks
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    
                    this.updateUI();
                }
            }

            async saveRecording() {
                if (!this.audioBlob) {
                    this.updateStatus('No recording to save', 'error');
                    return;
                }

                this.showLoading(true);
                
                try {
                    // Convert to WAV format
                    const audioBuffer = await this.audioBlob.arrayBuffer();
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const audioSource = await audioContext.decodeAudioData(audioBuffer);
                    
                    // Create WAV file
                    const wavBlob = this.audioBufferToWav(audioSource);
                    
                    // Convert to base64
                    const reader = new FileReader();
                    reader.onload = async () => {
                        const base64Data = reader.result;
                        
                        const response = await fetch('/save_audio', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                audio_data: base64Data
                            })
                        });

                        const result = await response.json();
                        
                        if (result.success) {
                            this.updateStatus(`Saved as ${result.filename}`, 'success');
                            this.audioBlob = null;
                            this.disableSaveButton();
                            this.loadRecordings();
                        } else {
                            this.updateStatus(`Error: ${result.error}`, 'error');
                        }
                        
                        this.showLoading(false);
                    };
                    
                    reader.readAsDataURL(wavBlob);
                    
                } catch (error) {
                    console.error('Error saving recording:', error);
                    this.updateStatus('Error saving recording', 'error');
                    this.showLoading(false);
                }
            }

            audioBufferToWav(buffer) {
                const length = buffer.length;
                const numberOfChannels = buffer.numberOfChannels;
                const sampleRate = buffer.sampleRate;
                const arrayBuffer = new ArrayBuffer(44 + length * numberOfChannels * 2);
                const view = new DataView(arrayBuffer);

                // WAV header
                const writeString = (offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                writeString(0, 'RIFF');
                view.setUint32(4, 36 + length * numberOfChannels * 2, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numberOfChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numberOfChannels * 2, true);
                view.setUint16(32, numberOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, length * numberOfChannels * 2, true);

                // Convert audio data
                let offset = 44;
                for (let i = 0; i < length; i++) {
                    for (let channel = 0; channel < numberOfChannels; channel++) {
                        const sample = Math.max(-1, Math.min(1, buffer.getChannelData(channel)[i]));
                        view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
                        offset += 2;
                    }
                }

                return new Blob([arrayBuffer], { type: 'audio/wav' });
            }

            setupAudioVisualization(stream) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const microphone = audioContext.createMediaStreamSource(stream);
                
                microphone.connect(analyser);
                analyser.fftSize = 256;
                
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                const canvas = document.createElement('canvas');
                canvas.width = this.visualizer.clientWidth;
                canvas.height = this.visualizer.clientHeight;
                const ctx = canvas.getContext('2d');
                
                this.visualizer.innerHTML = '';
                this.visualizer.appendChild(canvas);
                
                const draw = () => {
                    if (!this.isRecording) return;
                    
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    
                    ctx.fillStyle = '#f8f9fa';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    const barWidth = (canvas.width / bufferLength) * 2.5;
                    let barHeight;
                    let x = 0;
                    
                    for (let i = 0; i < bufferLength; i++) {
                        barHeight = dataArray[i] / 2;
                        ctx.fillStyle = `hsl(${i * 360 / bufferLength}, 70%, 50%)`;
                        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                        x += barWidth + 1;
                    }
                };
                
                draw();
            }

            updateUI() {
                this.recordBtn.disabled = this.isRecording;
                this.stopBtn.disabled = !this.isRecording;
                this.recordBtn.classList.toggle('recording', this.isRecording);
            }

            enableSaveButton() {
                this.saveBtn.disabled = false;
            }

            disableSaveButton() {
                this.saveBtn.disabled = true;
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            async loadRecordings() {
                try {
                    const response = await fetch('/recordings');
                    const data = await response.json();
                    
                    if (data.recordings && data.recordings.length > 0) {
                        this.displayRecordings(data.recordings);
                    } else {
                        this.recordingsList.innerHTML = '<div class="no-recordings">No recordings yet</div>';
                    }
                } catch (error) {
                    console.error('Error loading recordings:', error);
                    this.recordingsList.innerHTML = '<div class="no-recordings">Error loading recordings</div>';
                }
            }

            displayRecordings(recordings) {
                this.recordingsList.innerHTML = recordings.map(recording => `
                    <div class="recording-item">
                        <div class="recording-info">
                            <div class="recording-name">${recording.filename}</div>
                            <div class="recording-meta">
                                Created: ${recording.created} | Size: ${this.formatFileSize(recording.size)}
                            </div>
                        </div>
                        <div class="recording-actions">
                            <button class="btn-small btn-play" onclick="audioRecorder.playRecording('${recording.filename}')">
                                ‚ñ∂Ô∏è Play
                            </button>
                            <button class="btn-small btn-download" onclick="audioRecorder.downloadRecording('${recording.filename}')">
                                üì• Download
                            </button>
                            <button class="btn-small btn-delete" onclick="audioRecorder.deleteRecording('${recording.filename}')">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            playRecording(filename) {
                const audio = new Audio(`/recordings/${filename}`);
                audio.play().catch(error => {
                    console.error('Error playing audio:', error);
                    this.updateStatus('Error playing audio', 'error');
                });
            }

            downloadRecording(filename) {
                const link = document.createElement('a');
                link.href = `/recordings/${filename}`;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            async deleteRecording(filename) {
                if (confirm(`Are you sure you want to delete ${filename}?`)) {
                    try {
                        const response = await fetch(`/recordings/${filename}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            this.loadRecordings();
                            this.updateStatus('Recording deleted', 'success');
                        } else {
                            this.updateStatus('Error deleting recording', 'error');
                        }
                    } catch (error) {
                        console.error('Error deleting recording:', error);
                        this.updateStatus('Error deleting recording', 'error');
                    }
                }
            }
        }

        // Initialize the audio recorder when the page loads
        let audioRecorder;
        document.addEventListener('DOMContentLoaded', () => {
            audioRecorder = new AudioRecorder();
        });
    </script>
</body>
</html>
